<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Input</title>
</head>
<body>
    <h1>Product Input</h1>

    <!-- Form for entering Amazon Product URL -->
    <form action="{{ url_for('product_details') }}" method="post">
        <label for="amazon_url">Enter Amazon Product URL:</label>
        <input type="text" id="amazon_url" name="amazon_url" required>
        <button type="submit">Get Product Details</button>
    </form>

    <hr>

    <!-- Form for searching products by name -->
    <form action="/display_product" method="post">
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" required>
        <button type="submit">Display available Products</button>
    </form>

    <!-- Display products if available -->
    <ul>
        {% for product in products %}
            <li><a href="{{ url_for('display_product', product_name=product['product_name']) }}">{{ product['product_name'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
